<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>EventLine</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet"
	  href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">

  </head>

  <body>
    <form role="form" action="" method="post" name="login">
      {{display['form'].hidden_tag()}}
      <div class="form-group">
	<label for="user_id">User Id</label><br/>
	{{display['form'].user_id(size=80)}}
      </div>
      <div class="form-group">
	<label for="timeline_id">Timeline Id</label><br/>
	{{display['form'].timeline_id(size=80)}}
      </div>
      <div class="form-group">
	<label for="name">Event Name</label> <br/>
	{{display['form'].name(size=80)}}
      </div>
      <div class="form-group">
	<label for="description">Timeline descrption</label><br/>
	{{display['form'].description(size=80)}}
      </div>
      <div class="form-group">
	<label for="start_time">Start Time</label><br/>
	{{display['form'].start_time(size=80)}}
      </div>
      <div class="form-group">
	<label for="end_time">End Time</label><br/>
	{{display['form'].end_time(size=80)}}
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
  </body>
</html>
