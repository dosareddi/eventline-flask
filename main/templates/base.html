<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>EventLine</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/static/css/lib/bootstrap.css">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="/static/css/base.css">
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">EventLine</a>
        </div>	
	<div class="collapse navbar-collapse">
	    <form class="navbar-form navbar-left" role="search">
	      <div class="form-group">
		<input type="text" class="form-control"
		       placeholder="Find a timeline.."/>
	      </div>
	      <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
	    </form>
	    <a class="btn btn-default navbar-btn " href="/signin"
	     role="button"> Create a Timeline </a>
          # include "bit/user_menu.html"
	</div>
      </div>
    </div>
  # for message in get_flashed_messages(with_categories=True)
    <div class="alert alert-success alert-dismissable">
      <button type="button" class="close" data-dismiss="alert"
	      aria-hidden="true">&times;</button>
	      {{ message[1] }}
    </div>
  # endfor
    
    <!--Other templates dump stuff here -->
    {% block content %}
    {% endblock %}

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
  </body>
</html>
